<!DOCTYPE html>
<html>
    <head>
        <title>Jquery Introduction</title>
        <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $("h1").hide();
                });
               
            });
        </script>
    </head>
    <body>
        <h1 id="txt">Jquery in Full Stack development</h1>
        <button type="button" style="background-color: yellow; border-color: yellow; padding: 10px; border-radius: 8px;" >Click</button>
    </body>
</html>
