<!DOCTYPE html>
<html>
    <head>
        <title>slider</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="bxslider/src/js/jquery.bxslider.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $(".slider").bxSlider({
                mode : 'fade',
                captions: true,
                slideWidth:300,
                slideHeight:200,
            });
        });
        </script>
        
    </head>
    <body>
        <div class="slider">
            <div>
                <img src="1.jpg" title="img1"/>
            </div>
            <div>
                <img src="2.jpg" title="img2"/>
            </div>
            <div>
                <img src="3.jpg" title="img3"/>
            </div>
        </div>
    </body>
</html>
